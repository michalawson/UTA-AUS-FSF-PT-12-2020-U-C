   <script type="text/javascript">

// * Create a website (from scratch) that asks users if they eat steak.

// * If they respond with "yes", alert the following to the page: "Here’s a Steak Sandwich!"

    var userEatSteak = confirm("Do you eat staek?");

    if (userEatSteak) {
      alert("Here's a steak sandwich!");
    }
    else {
      alert("Here's a tofu Stir-Fry!");
    }


    var userBirthYear = prompt("What year were you born?");
    var drinkingAgeYear = (2021 - userBirthYear); 

    if (drinkingAgeYear < 21) {
      alert("No Sake for you!");
    }
    else {
      alert("Enjoy some sake!");
    }
