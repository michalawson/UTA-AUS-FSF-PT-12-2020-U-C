<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo 2</title>
  </head>
  <body>

    <script type="text/javascript">

      if (true === true) { 
        console.log("hi"); // hi
      }
      else {
        console.log("bye");
      }

      if (false === false) {
        console.log("dude"); //dude
      }
      else {
        console.log("nope");
      }

      if ("4" === 4) {
        console.log("puppies"); 
      }
      else {
        console.log("goats"); //goats
      }

      if ("4" == 4) {
        console.log("puppies"); //puppies
      }
      else {
        console.log("goats");
      }

      if (true) {
        console.log("goo goo dolls"); //goo goo dolls
      }
      else {
        console.log("vanilla ice");
      }

      if (false) {
        console.log("the neighborhood"); 
      }
      else {
        console.log("one direction"); //one direction ???
      }

      if (("5" + "5") === "55") {
        console.log("tofu"); //tofu
      }
      else {
        console.log("soybean");
      }

      if ((6 + "5") === "65") {
        console.log("richard"); //richard ??
      }
      else {
        console.log("branson");
      }

    </script>

  </body>
</html>
